<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 300px;
      height: 400px;
      position: absolute;
      left: 200px;
      top: 300px;
      border: 4px solid #000;
      transform: scale(1.2);
    }
    .inner {
      width: 100px;
      height: 100px;
      position: fixed;
      top: 0;
      background-color: brown;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="inner"></div>
  </div>
</body>
</html>
