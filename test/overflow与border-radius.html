<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        position: relative;
        width: 300px;
        height: 200px;
        background-color: aquamarine;
        border-radius: 50px;
        overflow: hidden;
    }
    .inner{
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: blueviolet;
    }
    .content {
        width: 100%;
        height: 100%;
        background-color: brown;
    }
</style>
<body>
    <div class="container">
        <div class="inner">
            <div class="content"></div>
        </div>
    </div>
</body>
</html>
