<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            width: 500px;
            height: 500px;
            border: 4px solid #ee5454;
            position: relative;
        }
        .drawEl{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="container">

    </div>
    <div class="drawEl" draggable="true"></div>
    <!-- <img src="http://marswww.oss-cn-hangzhou.aliyuncs.com/!/site/act2023/marathon/temp-avatar.png" alt=""> -->

<script>
    const container = document.querySelector('.container')
    const drawEl = document.querySelector('.drawEl')
    const p = {
        x:0,
        y:0
    }
    drawEl.addEventListener('dragstart',(e)=>{
        p.x = e.offsetX
        p.y = e.offsetY
        e.dataTransfer.setData('text/plain',0)
    })
    container.addEventListener('dragover',(e)=>{
        e.preventDefault()
    })
    container.addEventListener('drop',(e)=>{
        e.preventDefault()
        console.log(e)
        drawEl.style.cssText = `position:absolute;left:${e.clientX - p.x - 4}px;top:${e.clientY - p.y - 4}px;`
        container.appendChild(drawEl)
    })


</script>
</body>
</html>
