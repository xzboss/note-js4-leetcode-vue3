<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 100px;
        height: 50px;
        border-radius: 10px;
        margin-top: 20px;
    }
    .box3{
        background-color: brown;
    }
    .box2{
        background-color: chocolate;
    }
    .box1{
        background-color: aliceblue;
        text-align: center;
        box-shadow: 5px 5px 10px -5px;
        cursor: pointer;
        transition: .2s;
    }
    .box1:hover{
        transform: scale(1.1);
    }
</style>
<body>
    <div class="box1">click me</div>
    <div class="box2"></div>
    <div class="box3"></div>
    <script>
        const [ box1, box2, box3 ] = document.querySelectorAll("div")
        setInterval
        function box2Move(){
            let left = 0
            const timer = setInterval(()=>{
                box2.style.transform = `translateX(${left++}px)`
                if(left >= 700){
                    clearInterval(timer);
                }
            }, 8)
            
        }
        function box3Move(){
            let left = 0
            const func = () => {
                // for (let i = 0; i <100000000;i++ ) {  // 这里执行时间超过一次时间循环的时间片段，也会卡顿
                // }
                if(left++ < 700){
                    box3.style.transform = `translateX(${left++}px)`
                    window.requestAnimationFrame(func)
                }
            }
            func()
        }
        box1.addEventListener('click',()=>{
            box2Move()
            window.requestAnimationFrame(box3Move)
        })
    </script>
</body>
</html>
